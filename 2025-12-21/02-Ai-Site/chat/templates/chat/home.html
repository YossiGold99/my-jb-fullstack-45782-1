<!DOCTYPE html>
<html dir="rtl" lang="he">

    <head>
        <meta charset="UTF-8">
        <title>Gemini Agent Selector</title>
        <style>
            body {
                font-family: sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #f4f4f9;
            }

            .container {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #333;
                text-align: center;
            }

            textarea {
                width: 100%;
                height: 100px;
                margin-bottom: 10px;
                padding: 10px;
            }

            .options {
                margin-bottom: 20px;
                display: flex;
                justify-content: center;
                gap: 20px;
            }

            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                width: 100%;
                font-size: 16px;
            }

            button:hover {
                background-color: #45a049;
            }

            .result {
                background: #e8f5e9;
                padding: 15px;
                border-right: 5px solid #4CAF50;
                margin-top: 20px;
                white-space: pre-wrap;
            }

            .history-item {
                border-bottom: 1px solid #ddd;
                padding: 10px 0;
                font-size: 0.9em;
                color: #555;
            }

        </style>
    </head>

    <body>

        <div class="container">
            <h1>砖 转 Gemini</h1>

            <form method="POST">
                {% csrf_token %}
                <label>砖 砖:</label>
                <textarea name="question" required placeholder="转 ..."></textarea>

                <div class="options">
                    <label>
                        <input type="radio" name="agent_type" value="fast" checked>
                         住 专 (Flash)
                    </label>
                    <label>
                        <input type="radio" name="agent_type" value="accurate">
                         住 拽 (Pro)
                    </label>
                </div>

                <button type="submit">砖 砖</button>
            </form>

            {% if result %}
            <div class="result">
                <h3>转砖:</h3>
                {{ result }}
            </div>
            {% endif %}

            <hr>
            <h3>住专转 砖转 专转:</h3>
            {% for item in history %}
            <div class="history-item">
                <strong>砖:</strong> {{ item.question }} <br>
                <small>({{ item.get_agent_type_display }})</small>
            </div>
            {% endfor %}
        </div>

    </body>

</html>
