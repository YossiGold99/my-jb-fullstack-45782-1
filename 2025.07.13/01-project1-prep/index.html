<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script defer src="app.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>

    <div class="container my-5">

        <h2 class="text-center mb-4 text-primary">New Car Form</h2>

        <form onsubmit="addCar(event)" class="border rounded p-4 shadow bg-white">
            <div class="mb-3">
                <label for="car-name" class="form-label">Car Name</label>
                <input type="text" class="form-control" id="car-name" required>
            </div>

            <div class="mb-3">
                <label for="engine-volume" class="form-label">Engine Volume</label>
                <input type="number" class="form-control" id="engine-volume" required>
            </div>

            <div class="mb-3">
                <label for="car-color" class="form-label">Car Color</label>
                <input type="color" class="form-control form-control-color" id="car-color" required>
            </div>

            <div class="mb-3">
                <label for="car-pic" class="form-label">Photo URL</label>
                <input type="url" class="form-control" id="car-pic" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Car</button>
        </form>

        <hr class="my-5">

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle shadow">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Car Name</th>
                        <th>Engine Volume</th>
                        <th>Pic</th>
                    </tr>
                </thead>
                <tbody id="car-list"></tbody>
            </table>
        </div>

    </div>
