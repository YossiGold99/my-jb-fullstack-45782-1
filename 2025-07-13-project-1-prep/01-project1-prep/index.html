<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>New Car Form</h2>
    <form id="car-form" onsubmit="addCar(event)">
        <label class="form-label" for="car-name">Car Name</label>
        <input class="form-control" id="car-name" required>
        <br><br>

        <label class="form-label" for="engine-volume">Engine Volume</label>
        <input class="form-control" type="number" id="engine-volume" required>
        <br><br>

        <label class="form-label" for="car-color">Car Color</label>
        <input class="form-control" type="color" id="car-color" required>
        <br><br>

        <label class="form-label" for="car-pic">Photo URL</label>
        <input class="form-control" type="url" id="car-pic" required>
        <br><br>

        <button>Add Car</button>

    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Car Name</th>
                <th>Engine Volume</th>
                <th>Pic</th>
            </tr>
        </thead>
        <tbody id="car-list">
        </tbody>
    </table>

</body>

</html>
